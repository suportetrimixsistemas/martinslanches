<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Martins Lanches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <button type="button" class="btn btn-secondary" onclick="openRegisterModal()">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar Novo Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Novo Usuário</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Mock users (replace with your backend authentication)
            const users = [
                { username: 'admin', password: 'admin' }
            ];

            // Check login credentials
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();

                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    // Login successful, redirect to vendas.html
                    window.location.href = 'vendas.html';
                } else {
                    // Login failed alert
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro!',
                        text: 'Usuário ou senha incorretos.'
                    });
                }
            });

            // Open register modal
            window.openRegisterModal = function() {
                $('#registerModal').modal('show');
            };

            // Register new user
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                const newUsername = $('#newUsername').val();
                const newPassword = $('#newPassword').val();
                
                // Add new user (mocking, replace with backend logic)
                users.push({ username: newUsername, password: newPassword });

                // Close modal and notify success
                $('#registerModal').modal('hide');
                Swal.fire({
                    icon: 'success',
                    title: 'Registrado!',
                    text: 'Novo usuário registrado com sucesso.'
                });
            });
        });
    </script>
</body>
</html>
